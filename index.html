<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
   
    <div class="calculator">
        <input type="text" id="answer" readonly="">

        
<span id="clear" onclick="document.getElementById('answer').value =''">C</span>
 
<span onclick="document.getElementById('answer').value+='%'">%</span>   
<span onclick="document.getElementById('answer').value+='.'">.</span>
<span onclick="document.getElementById('answer').value+='*'">*</span>  
<span onclick="document.getElementById('answer').value+=7">7</span>    
<span onclick="document.getElementById('answer').value+=8">8</span>
<span onclick="document.getElementById('answer').value+=9">9</span>
<span onclick="document.getElementById('answer').value+='-'">-</span>
<span onclick="document.getElementById('answer').value+=4">4</span>
<span onclick="document.getElementById('answer').value+=5">5</span>
<span onclick="document.getElementById('answer').value+=6">6</span>
<span id="add" onclick="document.getElementById('answer').value+='+'">+</span>
<span onclick="document.getElementById('answer').value+=1">1</span>
<span onclick="document.getElementById('answer').value+=2">2</span>
<span onclick="document.getElementById('answer').value+=3">3</span>
<span onclick="document.getElementById('answer').value+='/'">/</span>
<span onclick="document.getElementById('answer').value+=0">0</span>
<span onclick="document.getElementById('answer').value+='('">(</span>
<span onclick="document.getElementById('answer').value+=')'">)</span>
<span id="equal" onclick="document.getElementById('answer').value=eval(document.getElementById('answer').value)">=</span>


</div>
    
</body>
</html>
